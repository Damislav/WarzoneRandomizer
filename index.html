<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>COD RANDOMIZER</h2>
      <input type="text" id="myInput" placeholder="Title..." />
      <div class="button-container">
        <button
          onclick="newElement()"
          class="randomTeam btn-large blue-grey darken-2 z-depth-4 waves-effect waves-yellow"
        >
          DODAJ
        </button>
      </div>
      <div class="button-container">
        <button
          onclick="randomize(), shuffleNodes()"
          id="shuffle"
          class="randomTeam z-depth-4 btn-large blue-grey darken-2 waves-effect waves-yellow"
        >
          MEÅ AJ
        </button>
      </div>
    </div>

    <ul id="myUL" class="selected">
      <li>
        Damislavov
        <div>
          <img
            src="https://snipboard.io/w082eH.jpg"

            height="50px"
          />

        <!-- notice the "circle" class -->

      </li>
      <li>

            width="50px"
            height="50px"
          />
        </div>
      </li>
      <li>
        Kikieayh

        <a

          class="btn-floating btn-large waves-effect waves-light red"
          ><i class="material-icons">add</i></a

        <ul id="team-red"></ul>
      </div>
      <div class="teams-container">
        <a
          id="team-blue-btn"
          class="btn-floating btn-large waves-effect waves-light red"
          ><i class="material-icons">add</i></a
        >
